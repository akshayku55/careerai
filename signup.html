<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - CareerAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --font: 'Inter', sans-serif;
      --primary1: #2e5ee0;
      --primary2: #6ca0ff;
      --accent: #f7f9fc;
      --text-dark: #1e1e1e;
      --text-light: #6c757d;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }
    * {
      margin: 0; padding: 0;
      box-sizing: border-box;
      scroll-behavior: smooth;
    }
    body {
      font-family: var(--font);
      background-color: #fff;
      color: var(--text-dark);
      line-height: 1.5;
    }
    header {
      background: linear-gradient(135deg, var(--primary1), var(--primary2));
      text-align: center;
      color: #fff;
      padding: 2rem 1rem;
      clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
    }
    header h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    header p {
      font-size: 1rem;
      max-width: 600px;
      margin: 0 auto;
      color: #f0f0f0;
    }
    .wave {
      height: 50px;
      background: #fff;
      margin-top: -50px;
      clip-path: polygon(0 100%, 100% 0, 100% 100%);
    }
    .signup-container {
      max-width: 400px;
      margin: 3rem auto;
      padding: 2rem;
      background: #fff;
      border-radius: 12px;
      box-shadow: var(--shadow);
      text-align: center;
    }
    .signup-container h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: var(--primary1);
    }
    form {
      display: flex; 
      flex-direction: column;
      align-items: stretch;
    }
    .form-group {
      text-align: left;
      margin-bottom: 1rem;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }
    .form-group input {
      width: 100%;
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      outline: none;
      transition: border 0.2s ease;
    }
    .form-group input:focus {
      border-color: var(--primary1);
    }
    button.btn {
      background: var(--primary1);
      color: #fff;
      padding: 0.8rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 600;
      transition: background-color 0.3s ease, transform 0.3s ease;
      margin-top: 1rem;
    }
    button.btn:hover {
      background: #1c47c5;
      transform: translateY(-2px);
    }
    .have-account {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .have-account a {
      color: var(--primary1);
      text-decoration: none;
      border-bottom: 1px solid transparent;
    }
    .have-account a:hover {
      border-color: var(--primary1);
    }
    footer {
      background: linear-gradient(135deg, var(--primary2), var(--primary1));
      text-align: center;
      padding: 1rem;
      color: #fff;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    footer a {
      color: #fff;
      margin: 0 0.5rem;
      text-decoration: none;
      border-bottom: 1px solid transparent;
    }
    footer a:hover {
      border-bottom: 1px solid #fff;
    }
    #signupMsg {
      margin-top: 1rem;
      font-weight: 500;
    }
  </style>
</head>
<body>

  <header>
    <h1>CareerAI</h1>
    <p>Create your account to unlock personalized career guidance!</p>
  </header>
  <div class="wave"></div>

  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required />
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Create Password</label>
        <input type="password" id="password" name="password" placeholder="********" required />
      </div>
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <p id="signupMsg"></p>
    <div class="have-account">
      Already have an account? 
      <a href="login.html">Login here</a>
    </div>
  </div>

  <footer>
    &copy; 2025 CareerAI. All rights reserved.<br>
    <a href="index.html">Home</a> | 
    <a href="#">Privacy</a>
  </footer>

 <script>
  window.onload = function () {
    document.getElementById("signupForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msgBox = document.getElementById("signupMsg");

      const res = await fetch("/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, password }),
      });

      const data = await res.json();

      if (res.ok) {
        msgBox.textContent = "✅ Signup successful! Redirecting to login...";
        msgBox.style.color = "green";
        setTimeout(() => window.location.href = "login.html", 1500);
      } else {
        msgBox.textContent = `❌ ${data.message || "Signup failed."}`;
        msgBox.style.color = "red";
      }
    });
  };
</script>

</body>
</html>
