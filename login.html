<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CareerAI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --font: 'Inter', sans-serif;
      --primary1: #2e5ee0;
      --primary2: #6ca0ff;
      --accent: #f7f9fc;
      --text-dark: #1e1e1e;
      --text-light: #6c757d;
      --shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; scroll-behavior: smooth; }
    body { font-family: var(--font); background-color: #fff; color: var(--text-dark); line-height: 1.5; }
    header {
      background: linear-gradient(135deg, var(--primary1), var(--primary2));
      text-align: center; color: #fff; padding: 2rem 1rem;
      clip-path: polygon(0 0, 100% 0, 100% 80%, 0 100%);
    }
    header h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    header p { font-size: 1rem; max-width: 600px; margin: 0 auto; color: #f0f0f0; }
    .wave { height: 50px; background: #fff; margin-top: -50px; clip-path: polygon(0 100%, 100% 0, 100% 100%); }
    .login-container {
      max-width: 400px; margin: 3rem auto; padding: 2rem;
      background: #fff; border-radius: 12px; box-shadow: var(--shadow); text-align: center;
    }
    .login-container h2 { font-size: 1.8rem; margin-bottom: 1.5rem; color: var(--primary1); }
    form { display: flex; flex-direction: column; align-items: stretch; }
    .form-group { text-align: left; margin-bottom: 1rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 600; }
    .form-group input {
      width: 100%; padding: 0.8rem; font-size: 1rem;
      border: 1px solid #ccc; border-radius: 6px; outline: none;
    }
    .form-group input:focus { border-color: var(--primary1); }
    button.btn {
      background: var(--primary1); color: #fff; padding: 0.8rem;
      border: none; border-radius: 6px; cursor: pointer; font-size: 1rem; font-weight: 600;
      transition: background-color 0.3s ease, transform 0.3s ease; margin-top: 1rem;
    }
    button.btn:hover { background: #1c47c5; transform: translateY(-2px); }
    .no-account { margin-top: 1rem; font-size: 0.9rem; }
    .no-account a {
      color: var(--primary1); text-decoration: none; border-bottom: 1px solid transparent;
    }
    .no-account a:hover { border-color: var(--primary1); }
    footer {
      background: linear-gradient(135deg, var(--primary2), var(--primary1));
      text-align: center; padding: 1rem; color: #fff; font-size: 0.9rem; margin-top: 2rem;
    }
    footer a {
      color: #fff; margin: 0 0.5rem; text-decoration: none; border-bottom: 1px solid transparent;
    }
    footer a:hover { border-bottom: 1px solid #fff; }
    #loginMsg { margin-top: 1rem; font-weight: 500; }
  </style>
</head>
<body>
  <header>
    <h1>CareerAI</h1>
    <p>Welcome back! Log in to continue your career journey with AI.</p>
  </header>
  <div class="wave"></div>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required />
      </div>
      <div class="form-group">
        <label for="password">Your Password</label>
        <input type="password" id="password" name="password" placeholder="********" required />
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <p id="loginMsg"></p>
    <div class="no-account">
      New to CareerAI? 
      <a href="signup.html">Create an account</a>
    </div>
  </div>

  <footer>
    &copy; 2025 CareerAI. All rights reserved.<br>
    <a href="index.html">Home</a> | 
    <a href="#">Privacy</a>
  </footer>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const msgBox = document.getElementById("loginMsg");

      const res = await fetch("http://localhost:3000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });

      const data = await res.json();

      if (res.ok && data.token) {
        // Store token under "careerai_token"
        localStorage.setItem("careerai_token", data.token);
        msgBox.textContent = "✅ Login successful! Redirecting...";
        msgBox.style.color = "green";
        setTimeout(() => window.location.href = "index.html", 1500);
      } else {
        msgBox.textContent = `❌ ${data.message || "Login failed."}`;
        msgBox.style.color = "red";
      }
    });
  </script>

</body>
</html>
