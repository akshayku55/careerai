<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dynamic Career Quiz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* Custom styles for clip-path & spinner if needed */
    .clip-header {
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
    }
    /* Custom spinner (in case you need extra control) */
    @keyframes spinCustom { to { transform: rotate(360deg); } }
  </style>
</head>
<body class="font-['Inter'] bg-white text-gray-900">

  <!-- HEADER -->
  <header class="bg-gradient-to-br from-blue-700 to-blue-500 text-white text-center py-12 px-4 clip-header">
    <h1 class="text-3xl md:text-4xl font-bold mb-3">Dynamic Career Quiz</h1>
    <p class="text-lg md:text-xl max-w-2xl mx-auto mb-4">Chat with AI, then see your final results!</p>
  </header>

  <!-- CHAT CONTAINER -->
  <div id="chatContainer" class="max-w-3xl mx-auto my-8 border border-gray-200 rounded-lg shadow-md flex flex-col overflow-hidden">
    <div id="chatMessages" class="flex-1 overflow-y-auto p-4 bg-gray-50 space-y-3">
      <!-- Chat messages will be injected here -->
    </div>
    <div class="flex border-t border-gray-200">
      <textarea id="userInput" rows="2" placeholder="Type your answer..." class="flex-1 p-4 border-none focus:outline-none resize-none"></textarea>
      <button onclick="sendMessage()" class="bg-blue-700 hover:bg-blue-800 text-white px-4 py-3 font-semibold transition">Send</button>
    </div>
  </div>

  <!-- LOADING SCREEN -->
  <div id="loadingScreen" class="fixed inset-0 bg-black bg-opacity-40 backdrop-blur-sm flex flex-col justify-center items-center z-50 hidden">
    <div class="w-16 h-16 border-4 border-gray-300 border-t-blue-700 rounded-full animate-spin"></div>
    <p id="loadingText" class="mt-4 text-white text-lg">Analyzing your answers...</p>
  </div>

  <!-- CHART CONTAINER -->
  <div id="chartContainer" class="max-w-lg mx-auto my-8 text-center hidden">
    <h2 class="text-2xl font-semibold text-blue-700 mb-4">Your Career Matches</h2>
    <canvas id="careerChart" class="mx-auto" width="400" height="300"></canvas>
  </div>

  <!-- CAREER OPTIONS -->
  <div id="careerOptions" class="max-w-4xl mx-auto my-8 p-4 hidden">
    <h2 class="text-2xl font-semibold text-blue-700 text-center mb-6">Choose Your Career Path</h2>
    <div id="careerGrid" class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">
      <!-- Career cards will be injected here -->
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="bg-blue-500 text-white text-center py-4 mt-8">
    &copy; 2025 CareerAI. All rights reserved.
  </footer>

  <!-- JAVASCRIPT -->
  <script>
    // Element references
    const chatMessages = document.getElementById('chatMessages');
    const userInput = document.getElementById('userInput');
    const chatContainer = document.getElementById('chatContainer');
    const loadingScreen = document.getElementById('loadingScreen');
    const loadingText = document.getElementById('loadingText');
    const chartContainer = document.getElementById('chartContainer');
    const careerOptions = document.getElementById('careerOptions');
    const careerGrid = document.getElementById('careerGrid');

    let conversation = [];
    let selectedCareer = null;

    // Greet user on page load
    window.addEventListener('DOMContentLoaded', () => {
      addMessage("ai", "Hi! Iâ€™m CareerXAI. Type 'start quiz' to begin.");
    });

    // Send message function
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;
      userInput.value = "";
      updateConversation("user", message);
      try {
        const res = await fetch("/api/quizAI", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ conversation, userMessage: message })
        });
        const data = await res.json();
        updateConversation("ai", data.reply);
        if (data.reply.toLowerCase().includes("goodbye")) {
          const jsonMatch = data.reply.match(/\{[\s\S]*\}/);
          if (jsonMatch) {
            showLoadingScreen(jsonMatch[0]);
          }
        }
      } catch (err) {
        console.error(err);
        addMessage("ai", "Oops, something went wrong. Please try again.");
      }
    }

    function updateConversation(role, text) {
      conversation.push({ role, content: text });
      addMessage(role, text);
    }

    function addMessage(role, text) {
      const div = document.createElement("div");
      // Use Tailwind classes for styling messages
      div.className = `message ${role} px-4 py-2 rounded-lg max-w-[70%] ${role === "ai" ? "bg-gray-200 text-gray-800 self-start" : "bg-blue-700 text-white self-end"}`;
      div.textContent = text;
      chatMessages.appendChild(div);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showLoadingScreen(jsonSnippet) {
      chatContainer.classList.add("hidden");
      loadingScreen.classList.remove("hidden");
      const phrases = [
        "Analyzing your answers...",
        "Matching your interests...",
        "Scanning possible careers...",
        "Finalizing your results..."
      ];
      let i = 0;
      const interval = setInterval(() => {
        loadingText.textContent = phrases[i++];
        if (i >= phrases.length) {
          clearInterval(interval);
          loadingScreen.classList.add("hidden");
          showChart(jsonSnippet);
        }
      }, 1000);
    }

    function showChart(jsonSnippet) {
      chartContainer.classList.remove("hidden");
      const ctx = document.getElementById("careerChart").getContext('2d');
      let data = {};
      try {
        data = JSON.parse(jsonSnippet);
      } catch (err) {
        data = { 
          "Software Engineer": 80, 
          "Data Scientist": 75, 
          "UI/UX Designer": 65 
        };
      }
      new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(data),
          datasets: [{
            label: "Career Match (%)",
            data: Object.values(data),
            backgroundColor: "#2e5ee0"
          }]
        },
        options: {
          scales: {
            y: { beginAtZero: true, max: 100 }
          }
        }
      });
      setTimeout(() => {
        chartContainer.scrollIntoView({ behavior: 'smooth' });
        createCareerCards(data);
        careerOptions.classList.remove("hidden");
      }, 1500);
    }

    function createCareerCards(data) {
      careerGrid.innerHTML = '';
      const sampleDescriptions = {
        "Software Engineer": "Develop innovative software solutions. Perfect for problem-solvers.",
        "Data Scientist": "Transform raw data into insights with statistical expertise.",
        "UI/UX Designer": "Design intuitive user interfaces and engaging experiences."
      };
      for (const [career, score] of Object.entries(data)) {
        const card = document.createElement('div');
        card.className = 'career-card bg-gray-50 rounded-lg p-6 border-2 border-transparent transition-transform hover:scale-105 cursor-pointer';
        card.innerHTML = `
          <h3 class="text-xl font-bold text-blue-700 mb-2">${career}</h3>
          <p class="text-gray-600">${sampleDescriptions[career] || 'Pursue a fulfilling career path.'}</p>
          <p class="mt-2 text-gray-700 font-semibold">Match Score: ${score}%</p>
          <button class="select-button bg-blue-700 hover:bg-blue-800 text-white py-2 px-4 rounded mt-4">Select Path</button>
        `;
        card.addEventListener('click', () => selectCareer(career, card));
        careerGrid.appendChild(card);
      }
    }

    async function selectCareer(career, element) {
      if (selectedCareer) {
        const prevCard = document.querySelector('.career-card.selected');
        if (prevCard) prevCard.classList.remove('selected', 'border-blue-700', 'bg-gradient-to-r', 'from-gray-50', 'to-blue-50');
      }
      selectedCareer = career;
      element.classList.add("selected", "border-blue-700", "bg-gradient-to-r", "from-gray-50", "to-blue-50");
      try {
        const token = localStorage.getItem("careerai_token");
        const response = await fetch("/api/user/update-career", {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${token}`
          },
          body: JSON.stringify({ selectedCareer: career })
        });
        if (!response.ok) throw new Error("Failed to save career");
        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 1000);
      } catch (error) {
        console.error("Error:", error);
        alert("Failed to save your career choice. Please log in again.");
        localStorage.removeItem("careerai_token");
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
